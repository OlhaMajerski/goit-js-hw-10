<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link href="iziToast.min.css" rel="stylesheet" />
    <link href="./css/2-snackbar.css" rel="stylesheet" />
  </head>
  <body>
    <div><a href="./index.html">go back</a></div>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
    <script src="iziToast.min.js" type="text/javascript"></script>
    <script src="./js/2-snackbar.js" type="module" defer></script>
  </body>
</html>
